<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style type="text/css">
    #text {
      position: relative;
      text-align: center;
      font-size: xx-large;
    }
  </style>
</head>
<body>
<div id="text">
</div>
<script type="module">
  import {createAnimation} from "./text-animation.js";

  const $text = document.getElementById("text");

  const leftText = "Web";
  const rightText = "Animations";

  createAnimation($text, leftText, rightText).start(1000).then((animations) => {
    console.log("done!");
    animations.forEach(anim => anim.reverse());
  });
</script>
</body>
</html>
